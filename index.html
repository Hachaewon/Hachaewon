<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개서</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: auto;
            background-color: #e0f0ff; /* 연한 푸른색 배경 */
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
            border-radius: 15px; /* 모서리를 둥글게 */
            color: #1e3a56; /* 어두운 푸른계열 폰트 색상 */
        }
        h1 {
            text-align: center;
            color: #0e1a26; /* 진한 파란색 제목 색상 */
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1); /* 제목에 그림자 효과 */
            font-family: 'SF Pro Display', 'SF Pro Icons', 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif; /* SF 함박눈 글꼴 */
            font-weight: bold; /* 두껍게 설정 */
            font-size: 2.5rem; /* 제목 폰트 사이즈 */
            border-bottom: 2px solid #1e3a56; /* 제목 아래 경계선 */
            padding-bottom: 10px; /* 제목 아래 간격 */
            margin-bottom: 30px; /* 제목 아래 여백 */
            border-radius: 10px; /* 제목 모서리를 둥글게 */
        }
        .section {
            background-color: #ffffff; /* 흰색 배경 */
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px; /* 모서리를 둥글게 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
        }
        .section h2 {
            border-bottom: 2px solid #1e3a56; /* 어두운 푸른계열 경계선 */
            padding-bottom: 5px;
            color: #0e1a26; /* 진한 파란색 섹션 제목 색상 */
            margin-bottom: 15px; /* 섹션 간격 추가 */
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1); /* 섹션 제목에 그림자 효과 */
            font-family: 'SF Pro Display', 'SF Pro Icons', 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif; /* SF 함박눈 글꼴 */
        }
        .section p {
            text-indent: 20px;
            line-height: 1.8;
            font-family: 'SF Pro Display', 'SF Pro Icons', 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif; /* SF 함박눈 글꼴 */
        }
        .highlight {
            background-color: #f6f9fc; /* 연한 파란색 배경 */
            padding: 10px;
            border-radius: 5px; /* 모서리를 둥글게 */
            margin-top: 10px;
        }
        .highlight p {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>자기소개서</h1>

    <div class="section">
        <h2>개인 정보</h2>
        <p>하채원입니다. 대한민국 경산에 거주하고 있습니다.</p>
    </div>

    <div class="section">
        <h2>학력</h2>
        <p>사동고등학교</p>
    </div>

    <div class="section">
        <h2>희망 진로</h2>
        <p>건축 분야</p>
    </div>

    <div class="section">
        <h2>취미</h2>
        <p>영화 보기, 그림 그리기</p>
    </div>

    <div class="section">
        <h2>연락처</h2>
        <p>example@example.com</p>
    </div>

</body>
</html>
